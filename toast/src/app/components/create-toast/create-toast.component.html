<div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div>
            <p>Toast title</p>
            <input formControlName="title" type="text"/>
        </div>
        <div>
            <p>Toast content</p>
            <input formControlName="content" type="text"/>
        </div>
        <div>
            <p>type</p>
            <select formControlName="type">
                <option value="SUCCESS">IsSucces</option>
                <option value="FAILED">IsFailed</option>
              </select>
        </div>
        <div>
            <p>During</p>
            <input formControlName="duration" type="number">
        </div>
        <div>
            <p>Can close?</p>
            <input formControlName="close" type="checkbox">
        </div>
        <div>
            <p>Time?</p>
            <input formControlName="time" type="checkbox">
        </div>
        <div>
            <p>Title show?</p>
            <input formControlName="showtitle" type="checkbox">
        </div>
        <div>
            <p>Vertical</p>
            <select formControlName="vertical">
                <option value="TOP">TOP</option>
                <option value="CENTER">CENTER</option>
                <option value="BOTTOM">BOTTOM</option>

              </select>
        </div>
        <div>
            <p>Horizontal</p>
            <select formControlName="horizontal">
                <option value="LEFT">LEFT</option>
                <option value="CENTER">CENTER</option>
                <option value="RIGHT">RIGHT</option>

              </select>
        </div>
    <button type="submit" [disabled]="form.invalid">Generate</button>
    </form>

</div>
